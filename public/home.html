<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: rgb(255, 255, 255);
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}



.topnav .search-container {
  float: right;
}

#movie[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
  background-color: #F2F2F2;
  border-radius: 10px;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 9px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
  border-radius: 10px;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}

.input {
    margin-top: 200px;
    display: flex;
  justify-content: center;
  align-items: center;
}
.button {
  float: right;
  padding: 6px 10px;
  margin-top: 9px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
  border-radius: 10px;
}

.button:hover {
  background: #ccc;
}
</style>

<body>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/movies/search">Search</a>
  <a href="#contact">Contact</a>
  <div class="search-container">

  </div>
</div>

    <div class="input">
      <input type="text" placeholder="Search.." id="movie">
      <button class="button" onclick="getInputValue()"><i class="fa fa-search"></i></button>
    </div>





        <script>
        function getInputValue(){
            
            var inputVal = document.getElementById("movie").value;
            
            window.location.href = "http://localhost:3000/search/"+inputVal;
        }
    
          </script>
</html>
